                <hr class="divider my-4">

        <div class="row mt-5">
            <div class="col-12">
                <form action="booking.php" method="post" class="mx-auto">
                    <div class="form-group row mb-0">
                        <div class="col-sm-6 mt-3">
                            <label for="firstName">First Name *</label>
                            <input type="text" class="form-control rounded-0" id="firstName" name="firstName" required>
                        </div>
                        <div class="col-sm-6 mt-3">
                            <label for="lastName">Last Name *</label>
                            <input type="text" class="form-control rounded-0" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="form-group row mb-0">
                        <div class="col-sm-6 mt-3">
                            <label for="email">Email *</label>
                            <input type="email" class="form-control rounded-0" id="email" name="emailAddress" required>
                        </div>
                        <div class="col-sm-6 mt-3">
                            <label for="phone">Phone *</label>
                            <input type="tel" class="form-control rounded-0" id="phone" required>
                        </div>
                    </div>
                    <div class="form-group row mb-0">
                        <div class="col-sm-6 mt-3">
                            <label for="tourType">Select Tour: *</label>
                            <select class="form-control rounded-0" id="tourType" name="Tour Type" required>
                                <option value="">Please Select</option>
                                <option value="tourOne">Tour Type 1</option>
                                <option value="tourTwo">Tour Type 2</option>
                                <option value="tourThree">Tour Type 3</option>
                                <option value="tourFour">Tour Type 4</option>
                                <option value="tourFive">Tour Type 5</option>
                                <option value="tourSix">Tour Type 6</option>
                            </select>
                        </div>
                        <div class="col-sm-6 mt-3">
                            <label for="peopleNum">Number of People * (1 to 5)</label>
                            <input type="number" class="form-control rounded-0" id="peopleNum" min="1" max="5" required>
                        </div>
                    </div>
                    <div class="form-group row mb-0">
                        <div class="col-12 mt-3">
                            <label for="pickupAddress">Pickup Address *</label>
                            <input type="text" class="form-control rounded-0" id="pickupAddress" required>
                        </div>
                    </div>
                    <div class="form-group row mb-0">
                        <div class="col-sm-6 mt-3">
                            <label for="tourDate">Pick a Date: *</label>
                            <input type="date" class="form-control rounded-0" id="tourDate" required>
                        </div>
                        <div class="col-sm-6 mt-3">
                            <label for="tourTime">Pick a Time: *</label>
                            <input type="time" class="form-control rounded-0" id="tourTime" required>
                        </div>
                    </div>
                    <div class="form-group row mb-0">
                        <div class="col-12 mt-3">
                            <label for="message">Message</label>
                            <textarea id="message" rows="10" class="form-control rounded-0"></textarea>
                        </div>
                    </div>
                    <div class="row mb-0">
                        <div class="col-12 mt-3 d-flex justify-content-center">
                            <button type="submit" class="btn btn-lg">Submit</button>
                        </div>
                    </div>
            </div>
